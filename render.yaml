# Render.com Blueprint
# Deploy with: https://render.com/docs/blueprint-spec

services:
  # Main Web Service
  - type: web
    name: semptify-api
    runtime: python
    region: oregon  # or ohio, frankfurt, singapore
    plan: free  # free, starter, standard, pro
    branch: main
    
    # Build Configuration
    buildCommand: ./build.sh
    
    # Start Command
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    # Health Check
    healthCheckPath: /health
    
    # Auto Deploy on Push
    autoDeploy: true
    
    # Environment Variables
    envVars:
      # Core Settings
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure value
      
      - key: SECURITY_MODE
        value: enforced
      
      - key: DEBUG
        value: "false"
      
      - key: LOG_LEVEL
        value: INFO
      
      # Database - Use Render PostgreSQL or external
      - key: DATABASE_URL
        fromDatabase:
          name: semptify-db
          property: connectionString
      
      # Python Settings
      - key: PYTHON_VERSION
        value: "3.11.0"
      
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # CORS - Update for your frontend domain
      - key: CORS_ORIGINS
        value: "*"
      
      # AI Provider (optional - add your keys in Render dashboard)
      - key: AI_PROVIDER
        value: none  # Change to groq, openai, etc. and add API key
      
      # Sync these from Render dashboard for security:
      # - GROQ_API_KEY
      # - OPENAI_API_KEY
      # - GOOGLE_DRIVE_CLIENT_ID
      # - GOOGLE_DRIVE_CLIENT_SECRET
      # - R2_ACCOUNT_ID
      # - R2_ACCESS_KEY_ID
      # - R2_SECRET_ACCESS_KEY
    
    # Disk for persistent storage (optional, paid plans only)
    # disk:
    #   name: semptify-data
    #   mountPath: /data
    #   sizeGB: 1

databases:
  # PostgreSQL Database
  - name: semptify-db
    region: oregon
    plan: free  # free tier: 1GB, 97 days retention
    databaseName: semptify
    user: semptify_user
    ipAllowList: []  # Empty = allow all (internal Render IPs only)
