        <div class="user-avatar-sm">

          <a href="/settings" class="dropdown-item">
            <i class="fas fa-cog"></i>
            Settings
          </a>
          <a href="/help" class="dropdown-item">
            <i class="fas fa-question-circle"></i>
            Help & Support
          </a>
          <hr class="dropdown-divider">
          <button class="dropdown-item text-danger" id="logout-btn">

    </div>

</div>

<script>
(function() {
  // Search toggle
  const searchToggle = document.getElementById('search-toggle');
  const searchExpanded = document.getElementById('search-expanded');
  const searchClose = document.getElementById('search-close');
  const globalSearch = document.getElementById('global-search');

  if (searchToggle && searchExpanded) {
    searchToggle.addEventListener('click', () => {
      searchExpanded.hidden = false;
      searchToggle.hidden = true;
      globalSearch?.focus();
    });

    searchClose?.addEventListener('click', () => {
      searchExpanded.hidden = true;
      searchToggle.hidden = false;
    });

    // Close on escape
    globalSearch?.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchExpanded.hidden = true;
        searchToggle.hidden = false;
        searchToggle.focus();
      }
    });
  }

  // Notifications dropdown
  const notificationToggle = document.getElementById('notification-toggle');
  const notificationDropdown = document.getElementById('notification-dropdown');

  if (notificationToggle && notificationDropdown) {
    notificationToggle.addEventListener('click', () => {
      const isOpen = !notificationDropdown.hidden;
      notificationDropdown.hidden = isOpen;
      notificationToggle.setAttribute('aria-expanded', !isOpen);
    });
  }

  // User dropdown
  const userMenuTrigger = document.getElementById('user-menu-trigger');
  const userDropdown = document.getElementById('user-dropdown');

  if (userMenuTrigger && userDropdown) {
    userMenuTrigger.addEventListener('click', () => {
      const isOpen = !userDropdown.hidden;
      userDropdown.hidden = isOpen;
      userMenuTrigger.setAttribute('aria-expanded', !isOpen);
    });
  }

  // Close dropdowns when clicking outside
  document.addEventListener('click', (e) => {
    if (notificationDropdown && !e.target.closest('#notifications')) {
      notificationDropdown.hidden = true;
      notificationToggle?.setAttribute('aria-expanded', 'false');
    }
    if (userDropdown && !e.target.closest('#header-user')) {
      userDropdown.hidden = true;
      userMenuTrigger?.setAttribute('aria-expanded', 'false');
    }
  });

  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  if (themeToggle) {
    const updateThemeIcon = () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    };

    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('semptify_theme', newTheme);
      updateThemeIcon();
      
      if (typeof actions !== 'undefined') {
        actions.setTheme(newTheme);
      }
    });

    updateThemeIcon();
  }

  // Mobile menu toggle
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const sidebar = document.getElementById('sidebar');

  if (mobileMenuToggle && sidebar) {
    mobileMenuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  }

  // Logout
  const logoutBtn = document.getElementById('logout-btn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', async () => {
      if (typeof authApi !== 'undefined') {
        try {
          await authApi.logout();
        } catch (e) {
          console.error('Logout error:', e);
        }
      }
      window.location.href = '/';
    });
  }

  // Update from state
  if (typeof appStore !== 'undefined') {
    appStore.subscribe('user', (user) => {
      const nameEl = document.getElementById('header-user-name');
      const emailEl = document.getElementById('header-user-email');
      
      if (nameEl) nameEl.textContent = user?.name || 'Guest';
      if (emailEl) emailEl.textContent = user?.email || 'Not signed in';
    });

    appStore.subscribe('unreadCount', (count) => {
      const badge = document.getElementById('notification-badge');
      if (badge) {
        badge.hidden = count === 0;
        badge.textContent = count > 99 ? '99+' : count;
      }
    });
  }
})();
</script>
