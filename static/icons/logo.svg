<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Semptify Logo - Shield with Sprout -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#152a45"/>
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M50 5 L90 20 L90 50 Q90 80 50 95 Q10 80 10 50 L10 20 Z" 
        fill="url(#shieldGrad)" 
        stroke="#0f1f33" 
        stroke-width="2"/>
  
  <!-- Inner shield highlight -->
  <path d="M50 12 L82 24 L82 48 Q82 72 50 85 Q18 72 18 48 L18 24 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"/>
  
  <!-- Sprout/Plant - representing growth and resilience -->
  <g transform="translate(50, 55)">
    <!-- Stem -->
    <path d="M0 25 Q0 10 -5 0 Q0 5 5 0 Q0 10 0 25" 
          fill="#60a5fa" 
          stroke="#3b82f6" 
          stroke-width="1"/>
    
    <!-- Left leaf -->
    <ellipse cx="-12" cy="5" rx="10" ry="6" 
             fill="#60a5fa" 
             transform="rotate(-30 -12 5)"/>
    
    <!-- Right leaf -->
    <ellipse cx="12" cy="5" rx="10" ry="6" 
             fill="#60a5fa" 
             transform="rotate(30 12 5)"/>
    
    <!-- Center bud -->
    <circle cx="0" cy="-5" r="6" fill="#3b82f6"/>
    <circle cx="0" cy="-5" r="3" fill="#60a5fa"/>
  </g>
  
  <!-- Subtle shine -->
  <ellipse cx="35" cy="30" rx="8" ry="12" 
           fill="rgba(255,255,255,0.15)" 
           transform="rotate(-20 35 30)"/>
</svg>
